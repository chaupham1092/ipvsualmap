<body>
  <div class="container">
    <h1>IP Location Visualizer</h1>
    <textarea id="ipList" placeholder="Enter IPs, one per line"></textarea>
    <button onclick="plotIPs()">Visualize IPs</button>
    <button onclick="resetMap()">Reset</button>
    <div id="map"></div>

    <!-- Added headline for country stats -->
    <h2>Country where the IPs are coming from. Click to reveal</h2>
    <div id="countryStats">
      <!-- Display stats of countries here -->

      <!-- Display list of IPs from a selected country -->
